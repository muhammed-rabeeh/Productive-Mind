<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive Mind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Productive Mind</h1>

        <!-- Target Timer Section -->

        <section id="target-timer" class="mb-4">
            <h2>Set Target Timer</h2>
            <input type="number" id="target-time" class="form-control" placeholder="Enter time in hours">
            <button id="start-target-timer" class="btn btn-primary mt-2">Start Timer</button>
            <div id="timer-container" class="mt-3">
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="90" fill="none" stroke="#333" stroke-width="10" />
                    <circle id="timer-circle" cx="100" cy="100" r="90" fill="none" stroke="#fff" stroke-width="10" stroke-dasharray="565.48" stroke-dashoffset="0" transform="rotate(-90 100 100)" />
                </svg>
                <div id="target-timer-display"></div>
            </div>
        </section>

        <!-- Task Creation Section -->
        <section id="task-creation" class="mb-4">
            <h2>Create Tasks</h2>
            <input type="text" id="task-input" class="form-control" placeholder="Enter task">
            <button id="add-task" class="btn btn-primary mt-2">Add Task</button>
            <ul id="task-list" class="list-group mt-2"></ul>
        </section>

        <!-- Daily Routine Section -->
        <section id="daily-routine" class="mb-4">
            <h2>Daily Routine</h2>
            <select id="day-select" class="form-select mb-2">
                <option value="">Select a day</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            <div id="routine-container" class="mt-3"></div>
        </section>

        <!-- Routine Tracker -->
        <section id="routine-tracker" class="mb-4">
            <h2>Routine Tracker</h2>
            <div id="tracker-calendar" class="calendar-grid"></div>
        </section>

        <!-- Day Summary -->
        <section id="day-summary" class="mb-4">
            <h2>Day Summary</h2>
            <div id="summary-display"></div>
        </section>
    </div>

    <button id="signout-btn" class="btn btn-danger mt-4">Sign Out</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
